<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main">
        <div class="left col-4">
            <div class="datetime">
                <div class="date"><p>10 Avq</p></div>
                <div class="hour"><p>13:39</p></div>
            </div>
            <img src="img1.jpg" alt="#">
            <h3>“Neftçi” yeni transferinin adını “Beşiktaş”la oyunun iştirak ərizəsinə əlavə edib</h3>
            <div class="reactions">
                <div class="like col-4"><i class="fa-solid fa-thumbs-up"></i></div>
                <div class="dislike col-4"><i class="fa-solid fa-thumbs-down"></i></div>
                <div class="vision col-4"><i class="fa-solid fa-eye"></i></div>
            </div>
        </div>
        <div class="center col-4">
            <div class="datetime">
                <div class="date"><p>10 Avq</p></div>
                <div class="hour"><p>12:54</p></div>
            </div>
            <img src="img2.jpg" alt="#">
            <h3>“Kanun” qasırğası səbəbindən Cənubi Koreyada 10 min insan təxliyə edilib - VİDEO
            </h3>
            <div class="reactions">
                <div class="like col-4"><i class="fa-solid fa-thumbs-up"></i></div>
                <div class="dislike col-4"><i class="fa-solid fa-thumbs-down"></i></div>
                <div class="vision col-4"><i class="fa-solid fa-eye"></i></div>
            </div>
        </div>
        <div class="right col-4">
            <div class="datetime">
                <div class="date"><p>10 Avq</p></div>
                <div class="hour"><p>12:22</p></div>
            </div>
            <img src="img3.jpg" alt="#">
            <h3>Ərdoğan bir fərmanla onlarla valini işdən azad edib</h3>
            <div class="reactions">
                <div class="like col-4"><i class="fa-solid fa-thumbs-up"></i></div>
                <div class="dislike col-4"><i class="fa-solid fa-thumbs-down"></i></div>
                <div class="vision col-4"><i class="fa-solid fa-eye"></i></div>
            </div>
        </div>
    </section>
</body>
</html>
